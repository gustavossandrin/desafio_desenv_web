<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diário Emocional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/diario.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Saúde Mental em Foco</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="diario-bem-estar.html">Diário Emocional</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="plano-bem-estar.html">Plano de Bem-estar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contatos.html">Contatos de Ajuda</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

  <div class="diary-container">
    <form id="diaryForm">
      <label for="entry">Como você está se sentindo hoje?</label>
      <textarea id="entry" placeholder="Escreva seus pensamentos, sentimentos ou acontecimentos do dia..."></textarea>

      <div class="mood-options">
        <label>Escolha o seu humor:</label>
        <input type="radio" id="feliz" name="mood" value="Feliz">
        <label for="feliz">😀 Feliz</label><br>

        <input type="radio" id="triste" name="mood" value="Triste">
        <label for="triste">😢 Triste</label><br>

        <input type="radio" id="ansioso" name="mood" value="Ansioso">
        <label for="ansioso">😰 Ansioso</label><br>

        <input type="radio" id="estressado" name="mood" value="Estressado">
        <label for="estressado">😤 Estressado</label>
      </div>

      <button type="submit">Salvar Entrada</button>
      <p id="message" class="success-message"></p>
    </form>

    <div id="entriesSection">
      <div id="entriesList"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Saúde Mental em Foco. Todos os direitos reservados.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/header.js"></script>
  <script src="js/diario.js"></script>
</body>
</html>
